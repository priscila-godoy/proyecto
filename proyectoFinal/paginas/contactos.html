<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <header>
        <img src="../diseño/img/patagonica en tec.png" alt="logo">
        <h1>
         Fundación Patagónicas en Tec
            </h1>
        <nav>
            <a href="../paginas/nosotras.html">Nosotras</a>
            <a href="../paginas/cursosYcapacitaciones.html">Cursos</a>
            <a href="../paginas/cartelera.html">Cartelera</a>
            <a href="../paginas/contactos.html">Contactate</a>
        </nav>
</header>
    <main>
        <fieldset>
            <legend><strong>Formulario de contacto</strong></legend>
                <form action="">
                <div>
                   <label for="">Nombre</label>
                    <input type="text">
                <div>
                    <label for="">Apellido</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">Correo electrónico</label>
                    <input type="email">
                </div>
                <div>
                    <label for="">Me interesan los siguientes Cursos</label>
                </div>
                <div><input type="checkbox">Curso 1 </div> 
                <div><input type="checkbox">Curso 2 </div> 
                <div><input type="checkbox">Curso 3 </div> 
                <div><input type="checkbox">Curso 4 </div> 
                <div><input type="checkbox">Curso 5 </div> 
                <div>
                    <label for="">Dejanos tu mensaje</label>
                </div>
                <div>
                    <textarea name="mensaje" id="" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <input type="submit" value="Enviar">
                </div>
                </form>
            </fieldset>
        </main>
<footer>
